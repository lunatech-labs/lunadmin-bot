@()(implicit assetsFinder: AssetsFinder,request: RequestHeader,session: play.api.mvc.Session)

@main("LunAdmin - SignUp", assetsFinder,session) {
<form method="post" action="@routes.HomeController.userSignUp()">
    @helper.CSRF.formField
    <div class="form-group">
        <label for="mail">Email address</label>
        <input type="email" class="form-control" name="mail" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">An email adress can only be use once.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <div class="container">
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Jean-Michel">
            </div>
            <div class="form-group col-xs-2 ">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Caillou">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

}
